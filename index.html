<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paper Rock Scissors</title>
  </head>
  <body>
    <h3>Input paper,rock or scissors to play</h3>
    <div class="content">
      <div class="buttons">
        <button class="button" data-select="paper">Paper</button>
        <button class="button" data-select="rock">Rock</button>
        <button class="button" data-select="scissors">Scissors</button>
      </div>
      <div class="result-div">
        <h4>Result</h4>
        <div class="result">
          <h4>
            playerScore: <span class="player-score score">0</span> vs
            <span class="computer-score score">0</span> :computerScore
          </h4>
          <h6 class="message"></h6>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="app1.js"></script>
  </body>
</html>
